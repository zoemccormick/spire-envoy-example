# Source: server/templates/config-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config
  namespace: spire
  labels:
    chart: "server-2.2.5"
    release: "spire"
    heritage: "Helm"
data:
  registrar.conf: |-
    log_level = "info"
    log_path = "/dev/stdout"
    addr = "0.0.0.0:8444"
    cluster = "quickstart"
    server_socket_path = "/run/spire/socket/registration.sock"
    trust_domain = "quickstart.spire.io"
    cert_path = "/run/spire/tls/registrar.spire.svc.crt"
    key_path = "/run/spire/tls/registrar.spire.svc.key"
    cacert_path = "/run/spire/tls/ca.crt"
    insecure_skip_client_verification	= true
    pod_label = "spire-discover"
  server.conf: |-
    server {
      bind_address = "0.0.0.0"
      bind_port = "8443"
      registration_uds_path = "/run/spire/socket/registration.sock"
      trust_domain = "quickstart.spire.io"
      data_dir = "/run/spire/data"
      log_level = "info"
      default_svid_ttl = "1h"
      ca_subject = {
        country = ["US"],
        organization = ["Grey Matter"],
        common_name = "Quickstart",
      }
    }

    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

      NodeAttestor "k8s_psat" {
        plugin_data {
          clusters = {
            "quickstart" = {
              service_account_whitelist = ["spire:agent"]
              audience = ["server"]
            }
          }
        }
      }

      NodeResolver "noop" {
        plugin_data {}
      }

      KeyManager "disk" {
        plugin_data {
          keys_path = "/run/spire/data/keys.json"
        }
      }

      Notifier "k8sbundle" {
        plugin_data {
          namespace = "spire"
          config_map = "server-bundle"
        }
      }

      UpstreamAuthority "disk" {
        plugin_data {
          cert_file_path = "/run/spire/ca/intermediate.crt"
          key_file_path = "/run/spire/ca/intermediate.key"
          bundle_file_path = "/run/spire/ca/root.crt"
        }
      }
    }
